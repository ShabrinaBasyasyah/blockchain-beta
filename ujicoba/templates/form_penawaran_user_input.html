<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Penawaran User Input</title>
</head>
<body>
    <h2>Add Penawaran User Input</h2>
    <form action="/add_penawaran_user_input" method="POST">
        <label for="id_pelaku_usaha">ID Pelaku Usaha:</label>
        <input type="text" name="id_pelaku_usaha" required><br>

        <label for="id_periode">ID Periode:</label>
        <input type="text" name="id_periode" required><br>

        <label for="tanggal_penawaran">Tanggal Penawaran (YYYY-MM-DD):</label>
        <input type="text" name="tanggal_penawaran" required><br>

        <label for="tanggal_awal_berlaku">Tanggal Awal Berlakunya Penawaran (YYYY-MM-DD):</label>
        <input type="text" name="tanggal_awal_berlaku" required><br>

        <label for="tanggal_akhir_berlaku">Tanggal Akhir Penawaran (YYYY-MM-DD):</label>
        <input type="text" name="tanggal_akhir_berlaku" required><br>

        <label for="ptbae_ditawarkan">Jumlah PTBAE yang Ditawarkan:</label>
        <input type="number" name="ptbae_ditawarkan" required><br>

        <label for="satuan">Satuan PTBAE (ton co2 e):</label>
        <input type="text" name="satuan" required><br>

        <label for="harga">Harga PTBAE yang Ditawarkan:</label>
        <input type="number" name="harga" required><br>

        <label for="mata_uang">Mata Uang:</label>
        <input type="text" name="mata_uang" required><br>

        <label for="jumlah_terjual">Jumlah yang Terjual pada Penawaran:</label>
        <input type="number" name="jumlah_terjual" required><br>

        <label for="satuan_terjual">Satuan PTBAE yang Terjual:</label>
        <input type="text" name="satuan_terjual" required><br>

        <label for="sisa_penawaran">Sisa Penawaran:</label>
        <input type="number" name="sisa_penawaran" required><br>

        <label for="satuan_sisa_penawaran">Satuan PTBAE (Sisa Penawaran):</label>
        <input type="text" name="satuan_sisa_penawaran" required><br>

        <label for="tanggal_terjual">Tanggal PTBAE Terjual (YYYY-MM-DD):</label>
        <input type="text" name="tanggal_terjual" required><br>

        <label for="created_by">Pembuat Penawaran:</label>
        <input type="text" name="created_by" required><br>

        <label for="created_at">Waktu Dibuat Penawaran (YYYY-MM-DD HH:MM:SS):</label>
        <input type="text" name="created_at" required><br>

        <label for="last_modified_by">Modified by:</label>
        <input type="text" name="last_modified_by" required><br>

        <label for="last_modified_at">Modified at (YYYY-MM-DD HH:MM:SS):</label>
        <input type="text" name="last_modified_at" required><br>

        <label for="is_deleted">Hapus Transaksi (Y/N):</label>
        <input type="text" name="is_deleted" required><br>

        <label for="status">Status Penawaran:</label>
        <input type="text" name="status" required><br>

        <label for="available_penawaran">Penawaran Tersedia:</label>
        <input type="number" name="available_penawaran" required><br>

        <label for="is_spe">Is_spe Y/N:</label>
        <input type="text" name="is_spe" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
