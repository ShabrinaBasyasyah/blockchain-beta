<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Viewer</title>
</head>
<body>
    <h1>Blockchain Viewer</h1>
    <table border="1">
        <tr>
            <th>Block Index</th>
            <th>Block Data</th>
        </tr>
        {% for block in blockchain %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>
                <pre>{{ block | tojson(indent=4) }}</pre>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
